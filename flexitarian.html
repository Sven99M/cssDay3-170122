<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Nutrition Facts</title>
</head>

<body>
    <div class="container">
        <div class="headline">
            <h1>Nutrition Facts</h1>
            <div class="serving">
                <p>Serving Sice 1 cup (50g)</p>
                <p>Servings per Conatiner 10</p>
            </div>
        </div>
        <div class="littletxt">
            <small><p>with 1/2 <br><br> cup 1%</p></small>
        </div>
        <div class="amount">
            <p>Amount Per Serving</p>
            <p id="secrow">Cereal</p>
            <p>Milk</p>
        </div>
        <div class="subheadline">
            <p>Calories</p>
            <p id="secrow">190</p>
            <p>250</p>
        </div>

        <hr class="opacity">
        <div class="subsub">
            <p>Calories from Fat</p>
            <p id="secrow">35</p>
            <p>45</p>
        </div>
    </div>

</body>

</html>
